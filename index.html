            margin: 0;

        }

        /* Header Section */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Search Bar */
        .search-container {
            padding: 15px;
            position: sticky;
            top: 80px; /* Adjust based on header height */
            z-index: 999;
            background-color: #f4f4f9;
        }

        #search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--primary-color);
        }

        /* Menu Categories Navigation */
        .category-nav {
            display: flex;
            overflow-x: auto;
            padding: 10px 15px;
            gap: 10px;
            background: var(--white);
            margin-bottom: 15px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        
        .category-nav::-webkit-scrollbar {
            display: none; /* Hide scrollbar Chrome/Safari */
        }

        .cat-btn {
            background: var(--secondary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            color: var(--text-color);
            font-weight: bold;
            cursor: pointer;
        }

        .cat-btn.active {
            background: var(--primary-color);
            color: var(--white);
        }

        /* Menu Items */
        .menu-container {
            padding: 10px 15px 80px; /* Bottom padding for footer */
            max-width: 800px;
            margin: 0 auto;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .menu-item {
            background: var(--white);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-details {
            flex: 1;
            padding-left: 10px;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.05rem;
            margin-bottom: 4px;
            display: block;
        }

        .item-desc {
            font-size: 0.85rem;
            color: #666;
        }

        .item-price {
            background-color: var(--secondary-color);
            color: #d35400;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 8px;
            min-width: 60px;
            text-align: center;
        }

        .currency {
            font-size: 0.7rem;
            display: block;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 0.8rem;
            margin-top: 20px;
        }

        /* No results message */

            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }

</head>

        // --- DOM ELEMENTS ---
        const categoryNav = document.getElementById('category-nav');
        const menuContainer = document.getElementById('menu-container');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');

        // --- INITIALIZATION ---
        function init() {
            renderCategories();
            renderMenu(menuData);
        }

        // --- RENDER CATEGORIES ---
        function renderCategories() {
            const allBtn = document.createElement('button');
            allBtn.className = 'cat-btn active';
            allBtn.innerText = 'الكل';
            allBtn.onclick = () => filterByCategory('الكل', allBtn);
            categoryNav.appendChild(allBtn);

            menuData.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.innerText = cat.category;
                btn.onclick = () => filterByCategory(cat.category, btn);
                categoryNav.appendChild(btn);
            });
        }

        // --- RENDER MENU ---
        function renderMenu(data) {
            menuContainer.innerHTML = '';
            menuContainer.appendChild(noResults); // Keep hidden element
            
            let hasItems = false;

            data.forEach(cat => {
                if(cat.items.length > 0) {
                    hasItems = true;
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    
                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.innerText = cat.category;
                    section.appendChild(title);

                    cat.items.forEach(item => {
                        const itemEl = document.createElement('div');
                        itemEl.className = 'menu-item';
                        itemEl.innerHTML = `
                            <div class="item-details">
                                <span class="item-name">${item.name}</span>
                            </div>
                            <div class="item-price">
                                ${item.price}
                                <span class="currency">ريال</span>
                            </div>
                        `;
                        section.appendChild(itemEl);
                    });

                    menuContainer.appendChild(section);
                }
            });

            noResults.style.display = hasItems ? 'none' : 'block';
        }

        // --- FILTER BY CATEGORY ---
        function filterByCategory(categoryName, clickedBtn) {
            // Update buttons style
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            clickedBtn.classList.add('active');

            // Reset search
            searchInput.value = '';

            if (categoryName === 'الكل') {
                renderMenu(menuData);
            } else {
                const filtered = menuData.filter(cat => cat.category === categoryName);
                renderMenu(filtered);
            }
        }

        // --- SEARCH FUNCTIONALITY ---
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            
            // Reset category buttons visual state (optional)
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));

            const filteredData = menuData.map(cat => {
                return {
                    category: cat.category,
                    items: cat.items.filter(item => item.name.toLowerCase().includes(term))
                };
            }).filter(cat => cat.items.length > 0);

            renderMenu(filteredData);
        });

        // Start
        init();

    </script>
